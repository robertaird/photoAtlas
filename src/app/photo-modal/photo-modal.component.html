<div class="photo-modal-content" mat-dialog-content>
  <div style="width:100%; display: table">
    <img class="photo-lg" [src]="data.photoUrl">
    <h5 style="margin-top: 0.5rem; margin-bottom: 0.3rem;">
      {{ data.location }}
    </h5>
    <div style="display: table-caption; caption-side: bottom; font-size: smaller;">
      {{ data.caption }}
    </div>
  </div>
</div>
